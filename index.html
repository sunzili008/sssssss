	<title>浏览砍价活动</title>
	<style type="text/css">
		html,body,div,h2,p{margin:0;padding:0;}
		.top_lb img{width:100%;}
		.timer{width:100%;text-align:center; padding:22.5px 0; margin-top: -4px;}
		.timer p{font-size:40px;font-family:"微软雅黑";}
		.timer p span{width:60px;display: inline-block; height: 55px; background:#ffe900;}
		.comm{width:100%;min-height:900px;background:#281ede; padding-top: 3%;}
		.comm .commlist{background: #fff; width:860px; margin: 0 auto; padding: 20px 20px 15px; position:relative; border-radius: 15px;}
		.comm .commlist .lis_top:after{display: block; clear: both; content:"";visibility: hidden;height: 0;}
		.comm .commlist .lis_top{zoom: 1;margin-bottom: 20px;}
		.comm .commlist .comment {border-top:3px dashed #c1c1c1;}
		.comm .commlist .lis_top .commimg {width:270px; float:left; margin-right: 30px;}
		.comm .commlist .lis_top .commimg img{width:100%;height: auto;}
		.comm .commlist .lis_top .commcon{float:left;}
		.comm .commlist .lis_top .commcon h2{font-size:40px; margin-bottom: 5px; color:#2d2a2a;}
		.comm .commlist .lis_top .commcon p{font-size:30px;color: #ababab;}
		.comm .commlist .lis_top .commcon .info_p{margin-bottom: 15px;}
		  
	</style>
 </head>
 <body>
	 <!--轮播图区块开始-->
	 <div class="top_lb"> 
		<img src="img/1.jpg"/>
	 </div>
	 <!--轮播图区块结束-->
	 <!--计时器区块开始-->
	<div class="timer">
		<p>距离活动开始还有&nbsp;
			<span chass="hour">00</span>&nbsp;:&nbsp;
			<span class="minute">00</span>&nbsp;:&nbsp;
			<span class="second">00</span>
		</p>
	</div>
	<!--计时器区块结束-->
	<!--商品列表区块开始-->
	<div class="comm">
		<div class="commlist">
			<div class="lis_top">
				<div class="commimg">
					<img src="img/1.jpg" />
				</div>
				<div class="commcon">
					<h2>价值150元互动营销卷</h2>
					<p class="info_p">原价
						<span>￥150</span>&nbsp;|&nbsp;库存
						<span>100</span>
					</p>
					<p class="state_p">可砍至
						<span>￥0</span>
					<p>
				</div>	
			</div>
			<div class="comment">
				<button>砍一下</button>
			</div>
		</div>
	</div>
	<!--商品列表区块结束-->
 </body>
